<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Formulaire de Contact</title>

    <!-- Fonts & Styles -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fonts/icomoon/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.min.css"
    />

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("UDmGVOafcDnVu8XoW"); // Cl√© publique EmailJS
      })();
    </script>
  </head>

  <body>
    <div class="text-right" style="margin: 0; padding: 0; line-height: 1">
      <select
        id="languageSelect"
        class="form-control w-auto d-inline"
        style="margin: 0; padding: 2px; height: auto; line-height: 1"
      >
        <option value="fr">üá´üá∑ Fran√ßais</option>
        <option value="en">üá¨üáß English</option>
      </select>
    </div>

    <div class="content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <h3 class="heading mb-4" id="formTitle">Nom de l'entreprise</h3>
                <p id="formDescription">Description de l'entreprise</p>
                <p>
                  <img
                    src="images/undraw-contact.svg"
                    alt="Image"
                    class="img-fluid"
                  />
                </p>
              </div>

              <div class="col-md-6">
                <form id="contact-form" name="contact">
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        placeholder="Nom et pr√©nom"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder="Email"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                        type="tel"
                        class="form-control"
                        name="phone"
                        id="Indicatif"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="subject"
                        id="subject"
                        placeholder="Sujet"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <textarea
                        class="form-control"
                        name="message"
                        id="message"
                        cols="30"
                        rows="7"
                        placeholder="√âcrivez votre message"
                        required
                      ></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <input
                        type="submit"
                        id="submitBtn"
                        value="Envoyer le message"
                        class="btn btn-primary rounded-0 py-2 px-4"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts n√©cessaires -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"></script>

    <script>
      const translations = {
        fr: {
          formTitle: "Nom de l'entreprise",
          formDescription: "Description de l'entreprise",
          name: "Nom et pr√©nom",
          email: "Email",
          phone: "Num√©ro de t√©l√©phone",
          subject: "Sujet",
          message: "√âcrivez votre message",
          submitBtn: "Envoyer le message",
        },
        en: {
          formTitle: "Company Name",
          formDescription: "Company description",
          name: "Full name",
          email: "Email",
          phone: "Phone number",
          subject: "Subject",
          message: "Write your message",
          submitBtn: "Send message",
        },
      };

      const indicativeInput = document.querySelector("#Indicatif");

      const iti = window.intlTelInput(indicativeInput, {
        initialCountry: "ci",
        preferredCountries: ["ci", "fr", "us", "gb"],
        separateDialCode: true,
        nationalMode: false,
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js",
      });

      // Soumission du formulaire avec validation + EmailJS
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          if (!iti.isValidNumber()) {
            alert("Le num√©ro de t√©l√©phone est invalide.");
            return;
          }

          indicativeInput.value = iti.getNumber();

          emailjs.sendForm("service_sh4foaq", "template_mlx5wzc", this).then(
            function () {
              alert("Message envoy√© avec succ√®s !");
              document.getElementById("contact-form").reset();
            },
            function (error) {
              alert("Erreur : " + JSON.stringify(error));
            }
          );
        });

      // Langue dynamique
      function setLanguage(lang) {
        const t = translations[lang];
        if (!t) return;

        document.getElementById("formTitle").innerText = t.formTitle;
        document.getElementById("formDescription").innerText =
          t.formDescription;
        document.getElementById("name").placeholder = t.name;
        document.getElementById("email").placeholder = t.email;
        document.getElementById("Indicatif").placeholder = t.phone;
        document.getElementById("subject").placeholder = t.subject;
        document.getElementById("message").placeholder = t.message;
        document.getElementById("submitBtn").value = t.submitBtn;

        localStorage.setItem("preferredLanguage", lang);
      }

      const languageSelect = document.getElementById("languageSelect");
      const savedLang = localStorage.getItem("preferredLanguage") || "fr";
      languageSelect.value = savedLang;
      setLanguage(savedLang);

      languageSelect.addEventListener("change", function () {
        setLanguage(this.value);
      });
    </script>

    <!-- Autres scripts -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
