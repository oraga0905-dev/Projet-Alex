<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fonts/icomoon/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.min.css"
    />

    <title>Contact Form</title>
  </head>
  <body>
    <div class="text-right" style="margin: 0; padding: 0; line-height: 1;">
  <select id="languageSelect" class="form-control w-auto d-inline" style="margin: 0; padding: 2px; height: auto; line-height: 1;">
    <option value="fr">üá´üá∑ Fran√ßais</option>
    <option value="en">üá¨üáß English</option>
  </select>
</div>

    <div class="content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <h3 class="heading mb-4" id="formTitle">Nom de l'entreprise</h3>
                <p id="formDescription">Description de l'entreprise</p>
                <p>
                  <img
                    src="images/undraw-contact.svg"
                    alt="Image"
                    class="img-fluid"
                  />
                </p>
              </div>

              <div class="col-md-6">
                <form
                  action="https://api.web3forms.com/submit"
                  method="POST"
                  id="contactForm"
                >
                  <input
                    type="hidden"
                    name="access_key"
                    value="e700279a-518e-4821-8af1-54a175096bc8"
                  />

                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        placeholder="Nom et pr√©nom"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder="Email"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                        type="tel"
                        class="form-control" w-100
                        name="dial_code"
                        id="Indicatif"
                        required
                      />
                    </div>
                    
                  </div>

                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="subject"
                        id="subject"
                        placeholder="Sujet"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 form-group">
                      <textarea
                        class="form-control"
                        name="message"
                        id="message"
                        cols="30"
                        rows="7"
                        placeholder="√âcrivez votre message"
                      ></textarea>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <input
                        type="submit"
                        id="submitBtn"
                        value="Envoyer le message"
                        class="btn btn-primary rounded-0 py-2 px-4"
                      />
                      
                    </div>
                  </div>
                </form>

                
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"></script>
<script>
  const translations = {
    fr: {
      formTitle: "Nom de l'entreprise",
      formDescription: "Description de l'entreprise",
      name: "Nom et pr√©nom",
      email: "Email",
      phone: "Num√©ro de t√©l√©phone",
      subject: "Sujet",
      message: "√âcrivez votre message",
      submitBtn: "Envoyer le message",
    },
    en: {
      formTitle: "Company Name",
      formDescription: "Company description",
      name: "Full name",
      email: "Email",
      phone: "Phone number",
      subject: "Subject",
      message: "Write your message",
      submitBtn: "Send message",
    }
  };

  const indicativeInput = document.querySelector("#Indicatif");

  const iti = window.intlTelInput(indicativeInput, {
    initialCountry: "ci",
    preferredCountries: ["ci", "fr", "us", "gb"],
    separateDialCode: true,
    nationalMode: false,
    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js",
  });

  // ‚úÖ Validation stricte AVANT l'envoi
  document.getElementById("contactForm").addEventListener("submit", function (e) {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const subject = document.getElementById("subject").value.trim();
    const message = document.getElementById("message").value.trim();
    const fullNumber = iti.getNumber(); // Ex: +2250701020304

    // üîç V√©rification des champs obligatoires
    if (!name || !email || !message) {
      e.preventDefault();
      alert("Veuillez remplir tous les champs obligatoires.");
      return;
    }

    // üìß Validation email simple
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      e.preventDefault();
      alert("Adresse email invalide.");
      return;
    }

    // ‚òéÔ∏è Validation t√©l√©phone
    if (!iti.isValidNumber()) {
      e.preventDefault();
      alert("Num√©ro de t√©l√©phone invalide.");
      return;
    }

    const digitsOnly = fullNumber.replace(/\D/g, '');
    if (digitsOnly.length < 10) {
      e.preventDefault();
      alert("Num√©ro de t√©l√©phone trop court.");
      return;
    }

    // ‚úÖ Si tout est bon, injecte le num√©ro format√© dans le champ
    indicativeInput.value = fullNumber;
  });

  // üåê Langue dynamique
  function setLanguage(lang) {
    const t = translations[lang];
    if (!t) return;

    document.getElementById("formTitle").innerText = t.formTitle;
    document.getElementById("formDescription").innerText = t.formDescription;
    document.getElementById("name").placeholder = t.name;
    document.getElementById("email").placeholder = t.email;
    document.getElementById("Indicatif").placeholder = t.phone;
    document.getElementById("subject").placeholder = t.subject;
    document.getElementById("message").placeholder = t.message;
    document.getElementById("submitBtn").value = t.submitBtn;

    localStorage.setItem("preferredLanguage", lang);
  }

  const languageSelect = document.getElementById("languageSelect");
  const savedLang = localStorage.getItem("preferredLanguage") || "fr";
  languageSelect.value = savedLang;
  setLanguage(savedLang);

  languageSelect.addEventListener("change", function () {
    setLanguage(this.value);
  });
</script>




    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
